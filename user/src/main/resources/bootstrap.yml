server:
  port: 8081

spring:
  profiles:
    active: ${PROFILE}
  application:
    name: user
  cloud:
    config:
      uri: http://localhost:8888
    stream:
      function:
        defination: authentication
      bindings:
        authentication-out-0:
          destination: authentication
      kafka:
        binder:
          brokers:
            - localhost:9092
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://configuration:8888
    stream:
      function:
        defination: authentication
      bindings:
        authentication-out-0:
          destination: authentication
      kafka:
        binder:
          brokers:
            - kafka:9092
