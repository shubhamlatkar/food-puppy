version: '3.7'

services:

  database:
    image: mongo:latest
    restart: always
    container_name: database
    networks:
      - foodgrid

  activemq:
    image: webcenter/activemq
    container_name: activemq
    ports:
      - 8161:8161
    environment:
      ACTIVEMQ_CONFIG_TOPICS_AUTHENTICATION: AUTHENTICATION
      ACTIVEMQ_ENABLED_SCHEDULER: "true"
      ACTIVEMQ_MIN_MEMORY: 512
      ACTIVEMQ_MAX_MEMORY: 2048
    networks:
      - foodgrid

  configuration:
    build:
      context: .
      dockerfile: Dockerfile
      target: configuration
    container_name: configuration
    depends_on:
      - database
    restart: always
    networks:
      - foodgrid

  eureka:
    build:
      context: .
      dockerfile: Dockerfile
      target: eureka
    container_name: eureka
    depends_on:
      - configuration
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    container_name: gateway
    ports:
      - 8080:8080
    depends_on:
      - eureka
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: user
    container_name: user-service
    depends_on:
      - eureka
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: notification
    container_name: notification-service
    depends_on:
      - eureka
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

  restaurant-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: restaurant
    container_name: restaurant-service
    depends_on:
      - eureka
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: order
    container_name: order-service
    depends_on:
      - eureka
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

  delivery-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: delivery
    container_name: delivery-service
    depends_on:
      - eureka
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

  accounts-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: accounts
    container_name: accounts-service
    depends_on:
      - eureka
      - database
    environment:
      PROFILE: docker
    restart: always
    networks:
      - foodgrid

networks:
  foodgrid:
